<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Registro</title>
</head>
<body style="background-color: hsl(170, 10%, 57%); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <form action="procesar_formulario.php" method="post" enctype="multipart/form-data">
    
    <h1>Registro de Usuario</h1>
    <fieldset>
    
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br><br>

        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>

        <label for="transporte">Medio de Transporte Favorito:</label>
        <select id="transporte" name="transporte" required>
            <option value="Carros">Carros</option>
            <option value="Motos">Motos</option>
            <option value="Aviones">Aviones</option>
            <option value="Barcos">Barcos</option>
            <option value="Otros">Otros</option>
        </select><br><br>

        <label for="usuario">Nombre de Usuario:</label>
        <input type="text" id="usuario" name="usuario" required><br><br>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required><br><br>

        <label for="repetir_contrasena">Repetir Contraseña:</label>
        <input type="password" id="repetir_contrasena" name="repetir_contrasena" required><br><br>
    </fieldset>
        <input type="submit" value="Registrarse">
    </form>
</body>
</html>
